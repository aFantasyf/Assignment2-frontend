<div class="container">
    <div class="header-section">
      <h1>Employee List</h1>
      <div>
        <button mat-raised-button color="primary" (click)="router.navigate(['/employees/new'])">
          <mat-icon>add</mat-icon> Add Employee
        </button>
        <button mat-raised-button color="warn" (click)="logout()">
          <mat-icon>logout</mat-icon> Logout
        </button>
      </div>
    </div>
  
    <div class="search-section">
      <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <input matInput [(ngModel)]="searchDepartment">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Designation</mat-label>
        <input matInput [(ngModel)]="searchDesignation">
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="search()">
        <mat-icon>search</mat-icon> Search
      </button>
    </div>
  
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let emp"> {{emp.first_name}} {{emp.last_name}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
      </ng-container>
  
      <!-- Designation Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let emp"> {{emp.designation}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let emp">
          <button mat-icon-button color="primary" (click)="router.navigate(['/employees', emp.id])">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="router.navigate(['/employees/edit', emp.id])">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(emp.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
