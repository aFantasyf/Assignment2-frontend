<div class="container">
    <mat-card *ngIf="employee">
      <mat-card-header>
        <mat-card-title>{{ employee.first_name }} {{ employee.last_name }}</mat-card-title>
        <mat-card-subtitle>{{ employee.designation }}</mat-card-subtitle>
      </mat-card-header>
      
      <img mat-card-image [src]="employee.employee_photo" alt="Employee photo">
      
      <mat-card-content>
        <div class="details-container">
          <div class="detail-item">
            <mat-icon>email</mat-icon>
            <span>{{ employee.email }}</span>
          </div>
          <div class="detail-item">
            <mat-icon>work</mat-icon>
            <span>{{ employee.department }}</span>
          </div>
          <div class="detail-item">
            <mat-icon>attach_money</mat-icon>
            <span>{{ employee.salary | currency }}</span>
          </div>
          <div class="detail-item">
            <mat-icon>person</mat-icon>
            <span>{{ employee.gender || 'Not specified' }}</span>
          </div>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/employees">
          <mat-icon>arrow_back</mat-icon> Back to List
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
